<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>driedubbelselectie</title>
</head>
<body>
<h1>leeftijd controle</h1>
<p><input type="text" id="aantal" placeholder="voer je leeftijd in"></p>
<p><button onclick="berekenen()">klick</button></p>
<p id="uitvoer">voer je leeftijd om te zien naar welke school je moet </p>
<script>
    function berekenen() {
        var leeftijd = document.getElementById("aantal").value;

        if (leeftijd <= 4)
        {
            document.getElementById("uitvoer").innerHTML = "kinderopvang";
        }
        else if (leeftijd <= 13)
        {
            document.getElementById("uitvoer").innerHTML = "langereschool";
        }
        else if (leeftijd <= 17)
        {
            document.getElementById("uitvoer").innerHTML = "middelbare school";
        }
        else {
            document.getElementById("uitvoer").innerHTML = "vervolg onderwijs";
        }
    }
</script>
</body>
</html>
