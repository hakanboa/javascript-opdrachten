<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oppervlakte</title>
</head>
<body>
<h1>berekenen</h1>
<script>
    var lengte = prompt(" wat is lengte");
    var breede = prompt("wat is breede");
    var oppervlakte = lengte * breede;

    document.write("<p>de lengte is :"+ lengte +"</p>");
    document.write("<p>de breede is :"+ breede +"</p>");
    document.write("<p>oppervlakte is :"+ oppervlakte +"</p>");


</script>
</body>
</html>
