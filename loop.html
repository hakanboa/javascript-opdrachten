<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>loop</title>
</head>
<p id="yoyo"> </p>
<body>
<script>
    var text = "";
    var i;
    for (i = 0; i <= 100; i++) {
        text += "nummer " + i + "<br>";

    }

    document.getElementById("yoyo").innerHTML = text;

</script>
</body>
</html>
